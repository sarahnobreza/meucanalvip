    // Quiz data (mantive o mesmo conteÃºdo)
    const quizData = [
      {

      {

    const messages = [
      'Oi quero ver seus conteudos', 'Oi gata quero ver seus conteudos',
      'Oi gatinha quero ver seus conteudos', 'Oi anjo quero ver seus conteudos',

      'Oi tudo joia?', 'Oi tudo bom?', 'Oi quero comprar seus conteudos',
      'Oi podemos conversar?', 'Oi quero te conhecer'
    ];

    // Elements
    const questionText = document.getElementById('question-text');
    const avatarImg = document.getElementById('avatar');
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const locationInfo = document.getElementById('location-info');
    const quizContent = document.getElementById('quiz-content');
    const redirectView = document.getElementById('redirect-view');
    const redirectText = document.getElementById('redirect-text');
    const countdownEl = document.getElementById('countdown');

    let currentQuestionIndex = 0;
    let redirectTimeout = null;
    let countdownInterval = null;

    function showQuestion(index){
      const q = quizData[index];
      questionText.textContent = q.question;
      avatarImg.src = q.avatar;
      avatarImg.alt = `Avatar pergunta ${index+1}`;
    }

    function startRedirectSequence(){
      // Oculta quiz, mostra redirect
      quizContent.classList.add('hidden');
      redirectView.classList.remove('hidden');

      // Contagem regressiva de 5 segundos
      let seconds = 5;
      countdownEl.textContent = seconds;
      redirectText.textContent = 'Redirecionando vocÃª...';

      countdownInterval = setInterval(() => {
        seconds--;
        if(seconds > 0){
          countdownEl.textContent = seconds;
        } else {
          clearInterval(countdownInterval);
          countdownEl.textContent = '0';
          redirectText.textContent = 'Redirecionando agora...';
        }
      }, 1000);

      // Mensagem aleatÃ³ria e URL do WhatsApp
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      const phone = '559399730120'; // nÃºmero atual â€” altere se necessÃ¡rio
      const waUrl = `https://wa.me/${phone}?text=${encodeURIComponent(randomMessage)}`;

      // Aguarda 5s antes de redirecionar
      redirectTimeout = setTimeout(() => {
        // Aqui vocÃª pode disparar event custom se quiser:
        // fbq('track', 'Contact'); // opcional
        window.location.href = waUrl;
      }, 5000);
    }

    function handleAnswer(){
      if (currentQuestionIndex === quizData.length - 1){
        startRedirectSequence();
        return;
      }
      // animaÃ§Ã£o simples
      const container = document.querySelector('.relative.bg-[var(--glass-bg)]');
      container.classList.add('opacity-0', 'scale-95');
      setTimeout(() => {
        currentQuestionIndex++;
        showQuestion(currentQuestionIndex);
        container.classList.remove('opacity-0', 'scale-95');
      }, 350);
    }

    yesBtn.addEventListener('click', handleAnswer);
    noBtn.addEventListener('click', handleAnswer);

    // On load: injetar localizaÃ§Ã£o fake e mostrar primeira pergunta
    window.addEventListener('load', () => {
      // localizaÃ§Ã£o simulada: entre 5 e 31 km
      const minKm = 5, maxKm = 31;
      const randomKm = Math.floor(Math.random() * (maxKm - minKm + 1)) + minKm;
      locationInfo.textContent = `ðŸ“Perto de vocÃª! Na sua regiÃ£o, a somente ${randomKm} km disponÃ­vel para conversar`;

      // show first question
      showQuestion(currentQuestionIndex);

      // Fade in
      const card = document.querySelector('.relative.bg-[var(--glass-bg)]');
      card.classList.add('transition-all', 'duration-400');
      setTimeout(() => { card.classList.remove('opacity-0'); }, 50);
    });

    // Optional: stop redirect if user navigates away (cleanup)
    window.addEventListener('beforeunload', () => {
      if (redirectTimeout) clearTimeout(redirectTimeout);
      if (countdownInterval) clearInterval(countdownInterval);
    });
