<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acesse Agora — Sarah</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Preconnects úteis -->
  <link rel="preconnect" href="https://connect.facebook.net" crossorigin>
  <link rel="preconnect" href="https://s3.meucanalvip.org" crossorigin>

  <style>
    :root{--glass-bg: rgba(0,0,0,0.45);}
    html,body{height:100%}
    body { font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#000; color:#fff; margin:0; }
    .video-bg { position:fixed; inset:0; z-index:-2; object-fit:cover; width:100%; height:100%; }
    .overlay { position:fixed; inset:0; background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.6)); z-index:-1; }
    button:focus { outline: 3px solid rgba(255,255,255,0.12); outline-offset: 2px; }
  </style>

  <!-- Meta Pixel (único ID) -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq) return; n=f.fbq=function(){ n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments) };
      if(!f._fbq) f._fbq=n; n.push=n; n.loaded=!0; n.version='2.0';
      n.queue=[]; t=b.createElement(e); t.async=!0;
      t.src=v; s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s);
    }(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '1219620626848870');
    fbq('track', 'PageView');
  </script>
</head>
<body class="antialiased">

  <!-- Vídeo de fundo (mesmo link) -->
  <video autoplay loop muted playsinline class="video-bg" aria-hidden="true">
    <source src="https://s3.meucanalvip.org/sarinhaperfeita/fundopresell.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>
  <div class="overlay"></div>

  <main class="relative min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md mx-auto">
      <!-- Card com glassmorphism -->
      <div class="relative bg-[var(--glass-bg)] backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden border border-white/6 p-6 pt-20">
        <!-- Avatar -->
        <div class="absolute -top-12 left-1/2 transform -translate-x-1/2">
          <img id="avatar" src="https://s3.meucanalvip.org/sarinhaperfeita/fotopresell.jpeg" alt="Sarah" class="w-28 h-28 rounded-full border-4 border-white/20 shadow-lg object-cover">
        </div>

        <!-- Status -->
        <div class="text-center mt-2">
          <div class="inline-flex items-center gap-2">
            <span class="relative flex h-3 w-3" aria-hidden="true">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-60"></span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
            </span>
            <span class="text-sm font-medium text-green-300">Sarah está online...</span>
          </div>
        </div>

        <!-- Mensagem curta -->
        <div class="mt-6 text-center px-4">
          <p class="text-xl font-semibold">Sarah quer conversar com você no WhatsApp. Clique em <strong>SIM</strong> para abrir a conversa.</p>
        </div>

        <!-- Botão SIM (único) -->
        <div class="mt-6 px-4">
          <!-- Também deixei um link fallback para casos sem JS -->
          <a id="wa-link-fallback" href="https://wa.me/559399730120" class="hidden" rel="noopener noreferrer">Abrir WhatsApp</a>

          <button id="sim-btn" class="w-full py-4 rounded-lg bg-gradient-to-r from-pink-500 to-orange-400 shadow-md hover:brightness-95 transition transform hover:scale-[1.02] font-semibold" type="button" aria-label="Sim, abrir WhatsApp">
            SIM
          </button>
        </div>

        <!-- Redirect view (aparece por 5s antes de enviar) -->
        <div id="redirect-view" class="hidden text-center mt-6">
          <svg class="animate-spin h-12 w-12 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
          </svg>
          <p id="redirect-text" class="mt-4 text-lg font-medium">Abrindo conversa no WhatsApp...</p>
        </div>
      </div>

      <!-- small footer / trust -->
      <div class="text-center mt-4 text-xs text-white/50">
        Conteúdo privado · Acesso via WhatsApp · Privacidade garantida
      </div>
    </div>
  </main>

  <script>
    // Número do WhatsApp (ajuste aqui se precisar)
    const phoneNumber = '559399730120';
    const messages = [
      'Oi quero ver seus conteudos', 'Oi gata quero ver seus conteudos',
      'Oi gatinha quero ver seus conteudos', 'Oi anjo quero ver seus conteudos',
      'Oi me mostra seus conteudos', 'Oi tudo bem?', 'Oi vamos conversar?'
    ];

    const simBtn = document.getElementById('sim-btn');
    const redirectView = document.getElementById('redirect-view');

    simBtn.addEventListener('click', () => {
      // Mostra feedback imediato
      simBtn.disabled = true;
      simBtn.textContent = 'Abrindo...';
      redirectView.classList.remove('hidden');

      // Mensagem aleatória
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      const waUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(randomMessage)}`;

      // Opcional: track custom event antes do redirect (descomente se quiser)
      // fbq('track', 'Contact');

      // Redireciona imediatamente
      window.location.href = waUrl;
    });

    // Acessibilidade: permitir Enter/Space disparar o botão
    simBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        simBtn.click();
      }
    });
  </script>
</body>
</html>
