<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acesse Agora — Sarah</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Preconnects úteis -->
  <link rel="preconnect" href="https://connect.facebook.net" crossorigin>
  <link rel="preconnect" href="https://s3.meucanalvip.org" crossorigin>

  <style>
    :root{--glass-bg: rgba(0,0,0,0.45);}
    html,body{height:100%}
    body { font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#000; color:#fff; margin:0; }
    .video-bg { position:fixed; inset:0; z-index:-2; object-fit:cover; width:100%; height:100%; }
    .overlay { position:fixed; inset:0; background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.6)); z-index:-1; }
    button:focus { outline: 3px solid rgba(255,255,255,0.12); outline-offset: 2px; }
  </style>

  <!-- Meta Pixel (único ID) -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq) return; n=f.fbq=function(){ n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments) };
      if(!f._fbq) f._fbq=n; n.push=n; n.loaded=!0; n.version='2.0';
      n.queue=[]; t=b.createElement(e); t.async=!0;
      t.src=v; s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s);
    }(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '1219620626848870');
    fbq('track', 'PageView');
  </script>
</head>
<body class="antialiased">

  <!-- Vídeo de fundo (mesmo link) -->
  <video autoplay loop muted playsinline class="video-bg" aria-hidden="true">
    <source src="https://s3.meucanalvip.org/sarinhaperfeita/fundopresell.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>
  <div class="overlay"></div>

  <main class="relative min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md mx-auto">
      <!-- Card com glassmorphism -->
      <div class="relative bg-[var(--glass-bg)] backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden border border-white/6 p-6 pt-20">
        <!-- Avatar -->
        <div class="absolute -top-12 left-1/2 transform -translate-x-1/2">
          <img id="avatar" src="https://s3.meucanalvip.org/sarinhaperfeita/fotopresell.jpeg" alt="Sarah" class="w-28 h-28 rounded-full border-4 border-white/20 shadow-lg object-cover">
        </div>

        <!-- Status -->
        <div class="text-center mt-2">
          <div class="inline-flex items-center gap-2">
            <span class="relative flex h-3 w-3" aria-hidden="true">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-60"></span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
            </span>
            <span class="text-sm font-medium text-green-300">Sarah está online...</span>
          </div>
        </div>

        <!-- Mensagem curta -->
        <div class="mt-6 text-center px-4">
          <p class="text-xl font-semibold">Sarah quer conversar com você no WhatsApp. Clique em <strong>SIM</strong> para abrir a conversa.</p>
        </div>

        <!-- Botão SIM (único) -->
        <div class="mt-6 px-4">
          <!-- Link fallback (será atualizado pelo script para o primeiro número da lista) -->
          <a id="wa-link-fallback" href="#" class="hidden" rel="noopener noreferrer">Abrir WhatsApp</a>

          <button id="sim-btn" class="w-full py-4 rounded-lg bg-gradient-to-r from-pink-500 to-orange-400 shadow-md hover:brightness-95 transition transform hover:scale-[1.02] font-semibold" type="button" aria-label="Sim, abrir WhatsApp">
            SIM
          </button>
        </div>

        <!-- Redirect view (aparece enquanto redireciona) -->
        <div id="redirect-view" class="hidden text-center mt-6">
          <svg class="animate-spin h-12 w-12 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
          </svg>
          <p id="redirect-text" class="mt-4 text-lg font-medium">Abrindo conversa no WhatsApp...</p>
        </div>
      </div>

      <!-- small footer / trust -->
      <div class="text-center mt-4 text-xs text-white/50">
        Conteúdo privado · Acesso via WhatsApp · Privacidade garantida
      </div>
    </div>
  </main>

  <script>
    /**
     * CONFIGURAÇÃO
     * - whatsappList: array de objetos { number: '55XXXXXXXXXXX', weight: n }
     *   number -> deve ter o DDI (ex: 55) e estar sem sinais
     *   weight -> (opcional) número que define a porcentagem relativa de tráfego para esse número
     */
    const whatsappList = [
      { number: '557799179768', weight: 1 }, // número que você enviou (77...)
      { number: '559399730120', weight: 1 }, // seu outro número
      //{ number: '5511999999999', weight: 0.5 }, // exemplo de como reduzir o peso
    ];

    // Mensagem fixa desejada
    const fixedMessage = 'Quero ver seus conteudos';

    // Elementos
    const simBtn = document.getElementById('sim-btn');
    const redirectView = document.getElementById('redirect-view');
    const waLinkFallback = document.getElementById('wa-link-fallback');

    // Atualiza link fallback com o primeiro número (bom para SEO / caso JS esteja off)
    if (whatsappList.length > 0) {
      const first = whatsappList[0].number;
      waLinkFallback.href = `https://wa.me/${first}?text=${encodeURIComponent(fixedMessage)}`;
      waLinkFallback.classList.remove('hidden');
      // Opcional: esconder se quiser que somente JS lide com o clique
      waLinkFallback.classList.add('hidden');
    }

    // Função: escolhe um índice baseado em pesos
    function weightedRandomIndex(list) {
      // Se nenhum peso presente, trata como pesos iguais
      const weights = list.map(item => (typeof item.weight === 'number' && item.weight > 0) ? item.weight : 1);
      const total = weights.reduce((a,b) => a + b, 0);
      const r = Math.random() * total;
      let acc = 0;
      for (let i = 0; i < weights.length; i++) {
        acc += weights[i];
        if (r <= acc) return i;
      }
      return 0; // fallback
    }

    // Função que realiza o redirecionamento (chamada ao clicar)
    function redirectToRandomWhatsApp() {
      // UI feedback
      simBtn.disabled = true;
      simBtn.textContent = 'Abrindo...';
      redirectView.classList.remove('hidden');

      // Seleção randomizada (com peso)
      const idx = weightedRandomIndex(whatsappList);
      const phone = whatsappList[idx].number;
      const waUrl = `https://wa.me/${phone}?text=${encodeURIComponent(fixedMessage)}`;

      // Tenta disparar evento de conversão antes do redirect
      try {
        if (typeof fbq === 'function') {
          // envia Lead, depois redireciona em 250ms para dar chance de envio
          fbq('track', 'Lead');
          setTimeout(() => {
            window.location.href = waUrl;
          }, 250);
        } else {
          // se pixel não carregou, redireciona direto
          window.location.href = waUrl;
        }
      } catch (err) {
        // Se houver erro, redireciona direto
        console.warn('Erro ao tentar disparar fbq:', err);
        window.location.href = waUrl;
      }
    }

    // Eventos
    simBtn.addEventListener('click', redirectToRandomWhatsApp);

    // Acessibilidade: permitir Enter/Space disparar o botão
    simBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        simBtn.click();
      }
    });

    // Cleanup se usuário navegar antes tempo
    window.addEventListener('beforeunload', () => {
      // nada complexo aqui, apenas proteção futura
    });
  </script>
</body>
</html>
